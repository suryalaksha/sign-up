<html lang="en">
<head>

<body>
   <div class="todo-box">
    <h2>My Tasks</h2>
    <input type="text" id="taskInput" placeholder="Enter a  task">

    <ul id="taskList">

        </div>
      </li>
      <li>
        <span>Task 2</span>
        <div class="btn-group">
          <button class="edit-btn" onclick="editTask(this)">Edit</button>
          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
      </li>
      <li>
        <span>Task 3</span>
        <div class="btn-group">

          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
        <!-- <p>succesfully sign in</p> -->
      </li>
    </ul>
  </div>
  <app-root></app-root>

</html>
